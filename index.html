<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMark - Assignment 10 (js3)</title>

    <!-- ===== Google Fonts ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">

    <!-- ===== Font Awesome & Bootstrap ===== -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="home vh-100">
        <div class="container py-5">

            <div class="text-center">
                <h1 class="pb-3 text-success">Bookmarker</h1> 
                <h2 class="my-5">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2>
            </div>

            <div class="form p-3">
                <div class="form-group">
                    <label for="bookmarkName"><i class="fa-solid fa-book-bookmark"></i> Site Name</label>
                    <input class="form-control my-2 py-2" id="bookmarkName" type="text" placeholder="Bookmark Name :">

                    <div id="alertName" class="alert alert-danger p-1 mt-1 d-none">
                        <ul>
                            <li>Enter Valid Name</li>
                            <li>Bookmark Name must be more than 3 characters</li>
                        </ul>
                    </div>
                </div>
                <div class="form-group">
                    <label for="bookmarkURL"><i class="fa-solid fa-link"></i> Site URL</label>
                    <input class="form-control my-2 py-2" id="bookmarkURL" type="url" placeholder="Website URL :">

                    <div id="alertUrl" class="alert alert-danger p-1 mt-1 d-none">
                        <ul>
                            <li>Enter Valid URL</li>
                            <li>URL must start with http://www. or https://www. </li>
                        
                        </ul>
                    </div>
                </div>
                <div class="d-flex align-items-center justify-content-center">
                    <button  onclick="addBookmark()" class="btn btn-success px-3 py-2 my-2">Save Bookmark</button>
                </div>
            </div>
            <hr/>

            <table class="table mt-5 text-center">
                <thead>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="tableBody">
                    <!-- <tr>
                        <td>1</td>
                        <td>Google</td>
                        <td><button class="btn btn-outline-success"><i class="fa-solid fa-eye"></i> <a href="#websiteUrl">Visit</a></button></td>
                        <td><button class="btn btn-outline-danger"><i class="fa-solid fa-trash-can"></i> Delete</button></td>
                    </tr> -->
                </tbody>

            </table>

        </div>
    </section>

    <!-- ===== Bootstrap & JS ===== -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
